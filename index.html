<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哆唻A梦</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">
    <!--画布-->
    <div class="canvas">
        <!--上半身-->
        <div class="cat-head">
            <!--头的轮廓-->
            <div class="big paint" ></div>
            <div class="small paint" ></div>
            <!--End 头的轮廓-->
            <!--眼睛-->
            <div class="eyes" >
                <!--左眼的轮廓-->
                <div class="left-border paint" >
                    <div class="left-eye paint" ></div>
                </div>
                <!--End 左眼的轮廓-->
                <!--右眼的轮廓-->
                <div class="right-border paint" >
                    <div class="right-eye paint" ></div>
                </div>
                <!--End 右眼的轮廓-->
            </div>
            <!--End 眼睛-->

            <!--鼻子-->
            <div class="nose paint" style=" "></div>
            <!--End 鼻子-->

            <!--胡须-->
            <div class="beard" >
                <!--左边-->
                <div class="left-beard" >
                    <div class="one paint" ></div>
                    <div class="two paint" ></div>
                    <div class="three paint" ></div>
                </div>
                <!--End 左边-->

                <!--右边-->
                <div class="right-beard" >
                    <div class="one paint"  ></div>
                    <div class="two paint" ></div>
                    <div class="three paint" ></div>
                </div>
                <!--End 右边-->
            </div>
            <!--End 胡须-->

            <!--嘴-->
            <div class="mouth paint" >

                <div class="arc paint" >
                    <div class="vertical paint" ></div>
                </div>
            </div>
            <!--End 嘴-->
        </div>
        <!--End 上半身-->

    </div>
    End 画布

</div>

</body>
</html>
